    <script>

    <script>
        // 浅拷贝
        let obj1 = {
            name: '浪里行舟',
            arr: [1, [2, 3], 4],
        };
        let obj3 = shallowClone(obj1)
        obj3.name = "阿浪";
        obj3.arr[1] = [5, 6, 7]; // 新旧对象还是共享同一块内存
        // 这是个浅拷贝的方法
        function shallowClone(source) {
            var target = {};
            for (var i in source) {
                console.log(i);
                if (source.hasOwnProperty(i)) {
                    console.log(i);
                    target[i] = source[i];
                }
            }
            return target;
        }
        console.log('obj1', obj1) // obj1 { name: '浪里行舟', arr: [ 1, [ 5, 6, 7 ], 4 ] }
        console.log('obj3', obj3) // obj3 { name: '阿浪', arr: [ 1, [ 5, 6, 7 ], 4 ] }
    </script>

        // 这是个深拷贝的方法
        function deepClone(obj) {
            if (obj === null) return obj;
            if (obj instanceof Date) return new Date(obj);
            if (obj instanceof RegExp) return new RegExp(obj);
            if (typeof obj !== "object") return obj;
            let cloneObj = new obj.constructor();
            console.log(cloneObj);
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    console.log(key);
                    // 实现一个递归拷贝
                    cloneObj[key] = deepClone(obj[key]);
                    console.log(cloneObj[key]);
                    console.log(deepClone(obj[key]));
                }
            }
            return cloneObj;
        }
        console.log('obj1', obj1) // obj1 { name: '浪里行舟', arr: [ 1, [ 2, 3 ], 4 ] }
        console.log('obj4', obj4) // obj4 { name: '阿浪', arr: [ 1, [ 5, 6, 7 ], 4 ] }
